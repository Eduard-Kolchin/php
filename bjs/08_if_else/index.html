<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="card-header">
            <p>Ход #<span id="orderNumberField">5</span></p>
        </div>
        <div class="card-body">
            <div class="textField">
                <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
            </div>
            <div class="btn-group">
                <button class="btnLess" id="btnLess">&lt; меньше</button>
                <button class="btnEqual" id="btnEqual">верно!</button>
                <button class="btnOver" id="btnOver">больше &gt;</button>
            </div>
        </div>
        <div class="card-footer">
            <button class="btnRetry" id="btnRetry">&#8634; заново</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
