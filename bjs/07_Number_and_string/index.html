<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">-->
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="row1">
            <input class="input-window" id="inputWindow" value="">
        </div>
        <div class="row2">
            <button type="submit" class="btn" id="btn_clr">C</button>
            <button type="submit" class="btn btn-operation" id="btn_sqrt">&radic;</button>
            <button type="submit" class="btn btn-operation" id="btn_divvy">/</button>
        </div>
        <div class="row3">
            <button type="submit" class="btn btn-data-input" id="btn_7">7</button>
            <button type="submit" class="btn btn-data-input" id="btn_8">8</button>
            <button type="submit" class="btn btn-data-input" id="btn_9">9</button>
            <button type="submit" class="btn btn-operation" id="btn_multiply">*</button>
        </div>
        <div class="row4">
            <button type="submit" class="btn btn-data-input" id="btn_4">4</button>
            <button type="submit" class="btn btn-data-input" id="btn_5">5</button>
            <button type="submit" class="btn btn-data-input" id="btn_6">6</button>
            <button type="submit" class="btn btn-operation" id="btn_dif">-</button>
        </div>
        <div class="row5">
            <button type="submit" class="btn btn-data-input" id="btn_1">1</button>
            <button type="submit" class="btn btn-data-input" id="btn_2">2</button>
            <button type="submit" class="btn btn-data-input" id="btn_3">3</button>
            <button type="submit" class="btn btn-operation" id="btn_sum">+</button>
        </div>
        <div class="row6">
            <button type="submit" class="btn btn-data-input" id="btn_sign">+/-</button>
            <button type="submit" class="btn btn-data-input" id="btn_0">0</button>
            <button type="submit" class="btn btn-data-input" id="btn_point">,</button>
            <button type="submit" class="btn btn-operation" id="btn_result">=</button>
        </div>
</div>
<script src="script.js"></script>
</body>
</html>
