<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Генератор случайных пользователей</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="card">
                <picture>
                    <img src="images/noPhoto.png" alt="No Photo" />
                </picture>
            <div class="data">
                <h3>Фамилия:&nbsp; <span id="surnameOutput">Иванов</span></h3>
                <h4>Имя:&nbsp;     <span id="firstNameOutput">Иван</span></h4>
                <h4>Отчество:&nbsp;<span id="patronymicOutput">Иванович</span></h4>
                <p>
                    Пол:&nbsp; <span id="genderOutput">пол</span>
                    <span>, </span>
                    дата рождения: &nbsp;<span id="birthDayOutput">день, меяц, год</span>
                </p>
                <h4>Род деятельности:&nbsp;<span id="employmentOutput">Нет данных</span></h4>
            </div>
        </div>
        <div class="buttonsGroup">
            <button id="btnGenerate">&#11118; Генерация данных</button>
            <button id="btnClean">&#215; Очистить</button>
        </div>
    </div>
    <script src="personGenerator.js"></script>
    <script src="init.js"></script>
</body>
</html>
